name: Publish

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run doctests
        run: npm test

      - name: Pack package
        id: pack
        run: |
          TAR=$(npm pack)
          echo "tarball=$TAR" >> $GITHUB_OUTPUT
          echo "Packed $TAR"

      - name: Install sigstore-js
        run: npm install @sigstore/sign --no-save

      - name: Sign package
        run: |
          echo "Signing ${{ steps.pack.outputs.tarball }}"
          node -e "const { sign } = require('@sigstore/sign'); const fs = require('fs'); (async () => { const bundle = await sign(fs.readFileSync('${{ steps.pack.outputs.tarball }}')); fs.writeFileSync('${{ steps.pack.outputs.tarball }}.sig.json', JSON.stringify(bundle)); })();"
        continue-on-error: false

      - name: Upload signed artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-package
          path: |
            ${{ steps.pack.outputs.tarball }}
            ${{ steps.pack.outputs.tarball }}.sig.json

      - name: Publish to npm
        run: |
          echo "Publishing ${{ steps.pack.outputs.tarball }} to npm via OIDC"
          npm publish "${{ steps.pack.outputs.tarball }}" --access public --provenance
        continue-on-error: false

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
          artifacts: "${{ steps.pack.outputs.tarball }},${{ steps.pack.outputs.tarball }}.sig.json"
          draft: false
